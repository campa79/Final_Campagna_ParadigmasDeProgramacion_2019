{% extends "ingresado.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Clientes que mas gastaron{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>PRODUCTOS MAS VENDIDOS</h1>
</div>

<table>
		<tr>
			<th>Nombre Cliente</th>
			<th>Total $</th>
		</tr>
		<tr>
			{% for producto in form %}
				<tr>
					<td>{{ producto[0] }}</td>
					<td>{{ producto[1] }}</td>
				</tr>
			{% endfor %}
		</tr>
	</table>
{% endblock %}
